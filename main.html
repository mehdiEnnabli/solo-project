<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>teacherDashboard</title>

</head>

<body>
    <!-- header -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="https://www.rbktunisia.com/"
                class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="img\RBK.jpg" class="bi me-2" width="80" height="50" aria-label="RBK">
                </img>
            </a>
            <!-- nav link show only when loged in -->

            <div id="welcome" class="col-md-3 text-end logedin">
                <button class="btn btn-outline-primary me-2" id="logout">logout</button>
            </div>

            <div id="nav" class="col-md-3 text-end">
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
            </div>
        </header>
    </div>

    <!-- modal login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Please login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- login form -->
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
                            <div id="nameError" class="form-text error">this user name dosen't exist.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <div id="pwdError" class="form-text error">wrong password.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="login" class="btn btn-primary">login</button>
                </div>
            </div>
        </div>
    </div>
    <h3 id="messageWelcome"></h3>

    <div class="container logedin">
        <div class="row functionality">
            <div class="col">
                <button id="delete" type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteStudent">delete student</button>
            </div>
            <div class="col">
                <button id="surch" type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#surchStudent">surch student</button>
            </div>
            <div class="col">
                <button id="add" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#addStudent">add student</button>
            </div>

        </div>
        <br>
        <!-- array of students -->
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">first name</th>
                            <th scope="col">last name</th>
                            <th scope="col">age</th>
                            <th scope="col">email</th>
                            <th scope="col">skills</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </div>
        <!-- Modal add student -->
        <div class="modal fade" id="addStudent" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentLabel">please add a student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">FirstName</span>
                            <input id="firstName" type="text" class="form-control" placeholder="firstName"
                                aria-label="firstName" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">LastName</span>
                            <input id="lastName" type="text" class="form-control" placeholder="lastName"
                                aria-label="lastName" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">email</span>
                            <input id="email" type="email" class="form-control" placeholder="email"
                                aria-label="email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="age">Age</label>
                            <select class="form-select" id="age">
                              <option value="18" selected>18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                              <option value="32">32</option>
                            </select>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <p class="error" id="addFormError"> please fill all the form</p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="validateAdd">add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal delete student -->
        <div class="modal fade" id="deleteStudent" tabindex="-1" aria-labelledby="deleteStudentLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteStudentLabel">please chose a student to remove</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select class="form-select" aria-label="toDelete" id="toDelete">
                            
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteValidation">delete</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal surch student -->
        <div class="modal fade" id="surchStudent" tabindex="-1" aria-labelledby="surchStudentLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="surchStudentLabel">please chose a student to remove</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="search" class="form-control ds-input" id="search-input" placeholder="Fname or Lname"  style="position: relative; vertical-align: top;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="html" id="searchHtml">
                            <label class="form-check-label" for="searchHtml">
                              HTML
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="css" id="searchCss">
                            <label class="form-check-label" for="searchCss">
                              CSS
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="js" id="searchJs">
                            <label class="form-check-label" for="searchJs">
                              JS
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="jquery" id="searchJquery">
                            <label class="form-check-label" for="searchJquery">
                              JQuery
                            </label>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info" id="searchStudent">search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
